language: node_js
node_js:
  - '8'
  - '7'
  - '6'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
  - yarn lint
  - yarn test
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app:
    master: foxweb
    stage: foxweb-stage
  on:
    repo: foxleigh81/foxweb
